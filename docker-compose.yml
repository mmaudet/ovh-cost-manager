version: '3.8'

# Base configuration - OCM without SSO
#
# BUILD OPTIONS:
#   1. Build locally:
#      docker-compose build
#      docker-compose up -d
#
#   2. Use pre-built image from Docker Hub:
#      Comment out "build:" section and uncomment "image:" line below
#      docker-compose up -d
#
# For SSO deployment, use:
#   docker-compose -f docker-compose.yml -f docker-compose.sso.yml up -d

services:
  ocm:
    # Option 1: Build from local Dockerfile (default)
    build:
      context: .
      dockerfile: Dockerfile
    # Option 2: Use pre-built image (comment build section above, uncomment below)
    # image: mmaudet/ovh-cost-manager:latest
    container_name: ovh-cost-manager
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - AUTH_REQUIRED=${AUTH_REQUIRED:-false}
      - PORT=3001
    ports:
      - "${OCM_PORT:-3001}:3001"
    volumes:
      - ocm-data:/app/data
      - ./config.json:/app/config.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

volumes:
  ocm-data:
    name: ocm-data
